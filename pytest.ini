[pytest]
addopts = --alluredir allure-results

log_format = %(asctime)s %(levelname)s %(message)s
log_date_format = %Y-%m-%d %H:%M:%S

markers =
    test_positive_status_code
    test_content_type
    test_full_response
    chack_equals_jsons_get
    test_upload_image
    test_add_new_pet
    test_update_name
    test_delete_pet
    test_put_pet